<!-- sidebar -->
{{> sidebar}}

<div class="main">
    <div class="row collapse" style="position: fixed">
        <div class="columns large-1" style="text-align: center;">
           <a href="/"><img class="seeker-logo" src='/public/images/logo.png' alt="SeekBetter.Me" style="width: 50px;margin-bottom: 2px"></a>
        </div>
        <div class="columns large-11">
            <div style="color: #aeaeae;font-size: 0.8rem;line-height: 60px"> |&nbsp;&nbsp; 文章详情</div>
        </div>
    </div>

    <!-- Articles -->
    {{#article}}
    <div class="article {{class}}">
        <div  class="row">
            <article class="column">
                <header style="text-align: center">
                    <div class="title">{{title}}</div>
                    <div class="metadata">
                        <i class="typcn typcn-calender"><span>{{friendlyDate}}</span></i>
                        <!--<i class="typcn typcn-message"><span>80</span></i>-->
                        <i class="typcn typcn-tag">
                            {{#tags}}
                            <span>{{name}}</span>
                            {{/tags}}
                        </i>
                    </div>
                </header>
                <section class="section markdown">
                    {{{content}}}
                </section>
            </article>
        </div>
    </div>
    {{/article}}
    <div class="row">
        <div id="disqus_thread" class="column"></div>
    </div>



    <footer class="footer">
        <div class="row">
            <div class="column">
                <p>SeekBetter.Me&nbsp;&nbsp;&nbsp;&nbsp;Copyright©2014<br><b>iSeeker ®</b>  |  强力驱动</p>
                <img src="/public/images/footerlogo.png"/>
            </div>
        </div>
    </footer>

</div>

{{#yield-script}}
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'seekbetterme'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
{{/yield-script}}
